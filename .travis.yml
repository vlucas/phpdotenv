language: php

php:
  - nightly

jobs:
  allow_failures:
  - php: nightly

script:
  # For faster installing
  - composer global require hirak/prestissimo
  # Validate composer.json file.
  - composer validate
  # Install
  - composer install --no-dev
  # tests
  - wget https://phar.phpunit.de/phpunit.phar
  - ./phpunit.phar
